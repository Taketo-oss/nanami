// Fisher-Yates shuffle
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

let correctScore = 0;

function initQuiz() {
    const area = document.getElementById('quiz-area');
    quizData.forEach((item, index) => {
        const block = document.createElement('div');
        block.className = 'question-block';
        block.id = `q-block-${index}`;
        
        const qText = document.createElement('div');
        qText.className = 'q-text';
        qText.innerText = `${index + 1}. ${item.q}`;
        block.appendChild(qText);

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';
        
        // 選択肢をコピーしてシャッフル
        const shuffledOptions = shuffle([...item.o]);
        
        shuffledOptions.forEach((opt) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt, item.a, expDiv, block);
            optionsDiv.appendChild(btn);
        });
        block.appendChild(optionsDiv);

        const expDiv = document.createElement('div');
        expDiv.className = 'explanation';
        expDiv.innerHTML = `<strong>解説:</strong><br>${item.e}`;
        block.appendChild(expDiv);

        area.appendChild(block);
    });
}

function checkAnswer(btn, clickedText, correctText, expDiv, block) {
    const buttons = btn.parentElement.querySelectorAll('button');
    buttons.forEach(b => b.disabled = true);

    if (clickedText === correctText) {
        btn.classList.add('correct');
        block.classList.add('answered-correct');
        correctScore++;
        document.getElementById('correct-count').innerText = correctScore;
    } else {
        btn.classList.add('incorrect');
        block.classList.add('answered-incorrect');
        // 正解のボタンを探してハイライト
        buttons.forEach(b => {
            if (b.innerText === correctText) b.classList.add('correct');
        });
    }
    expDiv.style.display = 'block';
}
