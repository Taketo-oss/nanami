function buildQuiz() {
    const quizContainer = document.getElementById('quiz-container');
    let output = [];

    quizData.forEach((currentQuestion, questionNumber) => {
        let choices = [];
        currentQuestion.a.forEach((opt, idx) => {
            choices.push(
                `<button onclick="checkAnswer(this, ${idx === currentQuestion.c}, 'expl-${questionNumber}')">${opt}</button>`
            );
        });

        output.push(
            `<div class="question-block">
                <div class="question-text">${questionNumber + 1}. ${currentQuestion.q}</div>
                <div class="options">${choices.join('')}</div>
                <div id="expl-${questionNumber}" class="result">
                    <span class="correct-ans">正解：${currentQuestion.a[currentQuestion.c]}</span><br>
                    <div class="explanation">${currentQuestion.e}</div>
                </div>
            </div>`
        );
    });
    quizContainer.innerHTML = output.join('');
}

function checkAnswer(button, isCorrect, explanationId) {
    const explanationDiv = document.getElementById(explanationId);
    explanationDiv.style.display = 'block';
    
    if (isCorrect) {
        explanationDiv.className = 'result correct';
        button.style.backgroundColor = '#d4edda';
    } else {
        explanationDiv.className = 'result wrong';
        button.style.backgroundColor = '#f8d7da';
    }
    
    // 他のボタンをクリック不可にする（オプション）
    const buttons = button.parentElement.getElementsByTagName('button');
    for (let btn of buttons) {
        btn.disabled = true;
    }
}
