function initQuiz() {
    const area = document.getElementById('quiz-area');
    quizData.forEach((item, index) => {
        const block = document.createElement('div');
        block.className = 'question-block';
        
        const qText = document.createElement('div');
        qText.className = 'q-text';
        qText.innerText = `${index + 1}. ${item.q}`;
        block.appendChild(qText);

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';
        item.o.forEach((opt, oIdx) => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, oIdx, item.a, expDiv);
            optionsDiv.appendChild(btn);
        });
        block.appendChild(optionsDiv);

        const expDiv = document.createElement('div');
        expDiv.className = 'explanation';
        expDiv.innerHTML = `<strong>【解説】</strong><br>${item.e}`;
        block.appendChild(expDiv);

        area.appendChild(block);
    });
}

function checkAnswer(btn, clickedIdx, correctIdx, expDiv) {
    const buttons = btn.parentElement.querySelectorAll('button');
    buttons.forEach(b => b.disabled = true); // 1回のみクリック可能

    if (clickedIdx === correctIdx) {
        btn.classList.add('correct');
        btn.innerText += " ◎正解！";
    } else {
        btn.classList.add('incorrect');
        btn.innerText += " ×不正解";
        buttons[correctIdx].classList.add('correct');
    }
    expDiv.style.display = 'block';
}
